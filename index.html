<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Content Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>

  <body>
    <header>
        <h1> Coding Quiz </h1>
        <h2>Answer the following questions within the time limit.
            Wrong answers will penelize you by taking 10 seconds away.
        </h2>
    </header>

    <div class="quizContent">
      <div id = "questions"></div>
      <div id = "answers"></div>
    </div>

    <div class="controls">
        <p> Time Remaining: <span id="countdown">60</span> </p>
        <button class = "button" id = "startQuiz"> Start Quiz </button>
    </div>

    <form>
        <div> Score: <span id = "score"></span></div>

        <input name="name" placeholder="name"/>
        <button> Submit </button>
        <ol id ="highscore"> Highscore: </ol>
    </form>
    <script src="./Assets/script.js"></script>
  </body>
